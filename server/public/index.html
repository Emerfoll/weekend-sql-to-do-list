<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TO DO LIST</title>
  <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <header>
    <img src="" class="icon" />
    <h1>TO DO LIST</h1>
  </header>
  <section id="addTask">
    <h2>Add Task</h2>
    <label for="taskIn" class="form-label">Add Task</label>
    <input type="text" id="taskIn" class="form-control" placeholder="Task">
    <label for="notesIn" class="form-label">Add Notes</label>
    <input type="text" id="notesIn" class="form-control" placeholder="Notes">
    <label for="dateIn" class="form-label">Complete by</label>
    <input type="text" id="dateIn" class="form-control" placeholder="Complete by">
    <button type="button" class="btn btn-success" id="addButton">Add Task</button>
  </section>
  <section>
    <h2 id="allTasks">All Tasks</h2>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Task</th>
          <th>Notes</th>
          <th>"Due Date"</th>
          <th>Complete</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="taskList">
      </tbody>
    </table>
    <button id="removeComplete" class="btn btn-danger">Remove complete</button>
  </section>
</body>

</html>
